<!DOCTYPE html>
<html>

<head>
    <title>Deloitte | Consume RESTful APIs</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/2/2b/DeloitteNewSmall.png">

    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- App JS file  -->
    <script src='./script.js'></script>
    <style>
        .my-style {
            text-shadow: 3px 3px 5px black;
        }
    </style>
</head>

<body class="bg-light">
    <div class="text-center bg-secondary pt-3 pb-3 mb-3">
        <p style="color: #86BC25;" class="display-4 my-style">
            <img height="50px"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Deloitte.svg/1920px-Deloitte.svg.png">
            Consume RESTful APIs
        </p>
    </div>
    <div class="container mt-3">
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get All Employees</p>
            <button class="btn btn-primary mt-3 col-2" type="button" onclick="getAllEmps()">Get All Employees</button>
            <div class="my-3 py-3 " id="empList"></div>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get All Departments</p>
            <button class="btn btn-primary mt-3 col-2" type="button" onclick="getAllDepts()">Get All Departments</button>
            <div class="my-3 py-3 " id="deptList"></div>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Add a New Employee</p>
            <form class="form form-group" id="addEmpForm">
                <input class="form-control mt-3 col-2" type="text" id="firstName" placeholder="Enter First Name" />
                <input class="form-control mt-3 col-2" type="number" id="salary" placeholder="Enter Salary" />
                <input class="form-control mt-3 col-2" type="number" id="departmentId"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="addEmp()">Add Employee</button>
            </form>
            <p class="mt-3" id="empAdded"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Update a Employee</p>
            <form class="form form-group" id="updateEmpForm">
                <input class="form-control mt-3 col-2" type="text" id="ueid" placeholder="Enter Employee Id" />
                <input class="form-control mt-3 col-2" type="text" id="ufirstName" placeholder="Enter First Name" />
                <input class="form-control mt-3 col-2" type="number" id="usalary" placeholder="Enter Salary" />
                <input class="form-control mt-3 col-2" type="number" id="udepartmentId"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="updateEmp()">Update Employee</button>
            </form>
            <p class="mt-3" id="empUpdated"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Add a New Department</p>
            <form class="form form-group" id="addDeptForm">
                <input class="form-control mt-3 col-2" type="text" id="departmentName"
                    placeholder="Enter Department Name" />
                <input class="form-control mt-3 col-2" type="text" id="city" placeholder="Enter City" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="addDept()">Add Department</button>
            </form>
            <p class="mt-3" id="deptAdded"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Update a Department</p>
            <form class="form form-group" id="updateDeptForm">
                <input class="form-control mt-3 col-2" type="text" id="udid" placeholder="Enter Department Id" />
                <input class="form-control mt-3 col-2" type="text" id="udepartmentName"
                    placeholder="Enter Department Name" />
                <input class="form-control mt-3 col-2" type="text" id="ucity" placeholder="Enter City" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="updateDept()">Update Department</button>
            </form>
            <p class="mt-3" id="deptUpdate"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Employee by ID</p>
            <form class="form form-group" id="EmpIdForm">
                <input class="form-control mt-3 col-2" type="text" id="eid"
                    placeholder="Enter Employee Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="getEmpById(eid.value)">Get Employees by ID</button>
            </form>
            <p class="mt-3" id="getEmpById"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Department by ID</p>
            <form class="form form-group" id="DeptIdForm">
                <input class="form-control mt-3 col-2" type="text" id="did"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="getDeptById(did.value)">Get Department by ID</button>
            </form>
            <p class="mt-3" id="getDeptById"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Employee by Name</p>
            <form class="form form-group" id="EmpNameForm">
                <input class="form-control mt-3 col-2" type="text" id="name"
                    placeholder="Enter Employee Name" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="getEmpByName()">Get Employees by Name</button>
            </form>
            <p class="mt-3" id="getEmpByName"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Get Employee by Department</p>
            <form class="form form-group" id="EmpDeptForm">
                <input class="form-control mt-3 col-2" type="text" id="departmentId"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="getEmpByDept(departmentId.value)">Get Employees by
                    Department ID</button>
            </form>
            <p class="mt-3" id="getEmpByDept"></p>
        </div>
        
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Delete Employee by ID</p>
            <form class="form form-group" id="DeleteEmp">
                <input class="form-control mt-3 col-2" type="number" id="delId"
                    placeholder="Enter Employee Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="delEmp(delId.value)">Delete Employee by
                    Id</button>
            </form>
            <p class="mt-3" id="delEmp"></p>
        </div>
        <div class="shadow bg-white my-3 px-3 py-3">
            <p class="lead">Delete Department by ID</p>
            <form class="form form-group" id="DeleteDept">
                <input class="form-control mt-3 col-2" type="number" id="delDeptId"
                    placeholder="Enter Department Id" />
                <button class="btn btn-primary mt-3 col-2" type="button" onclick="delDept(delDeptId.value)">Delete Department by
                    Id</button>
            </form>
            <p class="mt-3" id="delDept"></p>
        </div>
    </div>
</body>

</html>
